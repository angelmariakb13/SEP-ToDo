<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #34495e;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #bdc3c7;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #ecf0f1;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #219150;
    }

    .message {
      text-align: center;
      font-size: 0.95rem;
      margin-top: 1rem;
    }

    .error {
      color: #e74c3c;
    }

    .success {
      color: #27ae60;
    }

    .register-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .register-link a {
      color: #2980b9;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h2>Welcome Back</h2>

    <form th:action="@{/login}" method="post">
      <div>
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Enter your username" required />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter your password" required />
      </div>

      <div>
        <button type="submit">Login</button>
      </div>
    </form>

    <div th:if="${param.error}" class="message error">
      Invalid username or password.
    </div>

    <div th:if="${param.logout}" class="message success">
      You have been logged out successfully.
    </div>

    <div class="register-link">
      Don't have an account? <a th:href="@{/register}">Register here</a>
    </div>
  </div>
</body>
</html>
