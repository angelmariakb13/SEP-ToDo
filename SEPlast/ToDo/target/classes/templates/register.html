<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Join the Journey</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: 
        linear-gradient(to right, rgba(240, 244, 248, 0.9), rgba(217, 226, 236, 0.9)),
        url('https://images.unsplash.com/photo-1587614382346-ac5ce068fe85?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #2f80ed;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      text-align: left;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #2f80ed;
      outline: none;
    }

    button {
      background-color: #2f80ed;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1c6dd0;
    }

    .error {
      color: #d9534f;
      font-size: 13px;
      text-align: left;
    }

    .quote {
      margin-top: 30px;
      font-style: italic;
      color: #555;
    }

    .alert {
      margin-top: 10px;
      color: #d9534f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöÄ Join the Journey</h2>

    <form th:action="@{/register}" method="post" th:object="${user}">
      <div>
        <label for="username">Username</label>
        <input type="text" th:field="*{username}" placeholder="Choose a cool username" />
        <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" placeholder="Create a strong password" />
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>

      <button type="submit">Create Account</button>
    </form>

    <div class="alert" th:if="${param.error}">
      Oops! Something went wrong. Try again.
    </div>

    <div class="quote">
      ‚ÄúEvery great task begins with a single step. Let's get organized.‚Äù
    </div>
  </div>
</body>
</html>
